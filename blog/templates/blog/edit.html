{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit</title>
        <link rel="stylesheet" href="{% static 'blog/css/default.css' %}" />
    </head>
    <body>
        <div id="header">
            <img src="{% static 'blog/img/iniad.png' %}" alt="INIAD Logo" />
        </div>
        <h1>Edit article</h1>
        <form action="{% url 'update' article.id %}" method="post">
            {% csrf_token %}
            <div>
                <label for="titleInput">Title</label><br />
                <input id="titleInput"
                    name="title"
                    type="text"
                    placeholder="Input title"
                    value="{{ article.title }}" />
            </div>
            <div>
                <label for="textInput">Text</label><br />
                <textarea id="textInput" name="text" rows="3">{{ article.body }}</textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
